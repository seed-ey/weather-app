<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/10ac798e75.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    
</head>
<body>
<div class="container">
        <div class="header">
            <div class="location">
                <form id="search-form" onsubmit="searchCity()">
                    <input class="search-button" type="search" placeholder="Enter city"
                    aria-label="search through site content"  autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    class="form-control shadow-sm">
                    <button>Search</button>
                </form>
                
            </div>
            <i class="fa-solid fa-bell notification-icon"></i>
        </div>
        <button class="location-button">
            current location</button>
        
        <div class="city-temperature">
            <p id="city-name">New york</p>
            <p id="date"></p>
            <div class="float-left">
                <span class="temperature" id="temperature">25</span>
                <span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                  <p id="temperature-description"></p>
                 
                </span>
               
            </div>
        </div>
       
       
        <div class="emoji">
            🌦
        </div>
        
      <p class="Precipitation-text">Precipitation<br>
       Max.: 31° Min.: 25° </p>
       <div class="first-box">
        <div>
            <i class="fa-solid fa-cloud"></i>
        <span>6%</span>
        </div>
        <div>
            <i class="fa-solid fa-temperature-half"></i>
            <span>19 km/h</span>
        </div>
        <div>
            <i class="fa-solid fa-wind"></i>
            <span>90%</span>
        </div>
        
       </div>
       <br>
    <div class="row">
            <div class="row head">
                <h6 class="col-2"></h6>
                <h6 class="col-2"></h6>
            </div>
            
            <div class="col-2">
                <h6>29°C</h6>
                <p>☁</p>
                <p>15.00</p>
            </div>

            <div class="col-2">
                <h6>26°</h6>
                <p>🌨</p>
                <h6>16.00</h6>
            </div>
            <div class="col-2">
                <h6>25°C</h6>
                <p>🌦</p>
                <h6>17.00</h6>
            </div>
            <div class="col-2">
                <h6>23°C</h6>
                <p>🌤</p>
                <h6>18.00</h6>
            </div>
    </div>
    <div class="third-box">
        <div class="title">Next Forecast
        <div class="days">
            <div>Monday</div>
            <div>Tueday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
            <div>Sunday</div>
        </div>
    </div>
        <div class="second-row">
            <div>⛈</div>
            <div>🌨</div>
            <div>🌥</div>
            <div>💧</div>
            <div>☁</div>
            <div>✨</div>
            <div>🌧</div>
        </div>
        <div class="last-row">
            <div>📅</div>
            <div>12°C 15°</div>
            <div>10°C 12°</div>
            <div>13°C 18°</div>
            <div>11°C 17°</div>
            <div>12°C 20°</div>
            <div>18°C 19°</div>
            <div>13°C 15°</div>
            
        </div>
    </div>
        
</div>
    
    <script type="text/javascript" src="src/app.js">
        // $('.countrypicker').countrypicker();

      </script>
</body>
</html>
